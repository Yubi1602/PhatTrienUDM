<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Quản Lý Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light p-5">
    <div class="container bg-white shadow-lg rounded p-4">
        <h2 class="text-center text-primary mb-4 text-uppercase fw-bold">Danh Sách Sản Phẩm</h2>

        <div class="row mb-3 align-items-center">
            <div class="col-md-3 d-flex align-items-center">
                <label class="me-2 flex-shrink-0">Hiện:</label>
                <select id="pageSize" class="form-select w-auto" onchange="ChangePageSize()">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="col-md-9 d-flex justify-content-end gap-2">
                <button class="btn btn-primary" onclick="OpenModal('CREATE')">Thêm mới</button>
                <button class="btn btn-success" onclick="ExportCSV()">Xuất CSV</button>
                <input type="text" id="txt_search" class="form-control w-50" placeholder="Tìm kiếm tên sản phẩm..."
                    oninput="OnSearchChanged()">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th onclick="SortData('title')" style="cursor: pointer;">Tên sản phẩm ↕</th>
                        <th onclick="SortData('price')" style="cursor: pointer;">Giá bán ↕</th>
                        <th>Danh mục</th>
                        <th>Hình ảnh</th>
                    </tr>
                </thead>
                <tbody id="body_table"></tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <div id="page_info" class="fw-bold text-secondary"></div>
            <nav>
                <ul class="pagination mb-0" id="pagination_controls"></ul>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle">Chi tiết sản phẩm</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="prod_id">
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <img id="view_img" src="https://via.placeholder.com/150" class="img-fluid rounded shadow border mb-3">
                            </div>
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Tên sản phẩm</label>
                                    <input type="text" id="prod_title" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Giá bán ($)</label>
                                    <input type="number" id="prod_price" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Mô tả</label>
                                    <textarea id="prod_description" class="form-control" rows="4" required></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" id="modalFooter">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product.js"></script>
</body>

</html>
